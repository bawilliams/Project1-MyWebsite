        <div class="form">
            <h1 class="title">Contact Form</h1>
            <form action="/" method="get">
                <ul>
                    <li>First name: <input type="text" name="fname" id="fname"></li>
                    <li>Last name: <input type="text" name="lname" id="lname"></li>

                    <li>Company: <input type="text" name="company" id="company"></li>
                    <li><p>Questions:</p>
                        <textarea name="questions" rows="10" cols="30"></textarea>
                    </li>
                    <li><input type="submit" value="Submit" id="submit"></li>
                </ul>
            </form>
